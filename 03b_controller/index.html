	.positivo{
		color: green

	.negativo{
		color:red;
	}

<body ng-app="acumulador" ng-controller="Acumulador as me">
	
	<header>
		<h1>Acumulador</h1>
	</header>
	<article>
		<h2>Control de operacion</h2>
		<form name="formulario">
			<label for="fNumber" id="lblNumber">Incremento</label>
			<input type="text" id="fNumber" name="fNumber" size="4" ng-model="me.number">
			
			<input type="button"  value="+" ng-click="me.botonAdd()">
			<input type="button"  value="-" ng-click="me.botonRest()">	
		</form>

		
		<h2>Totales</h2>
		<p ng-class="{positivo:me.total>=0,negativo:me.total<0}">En el acumulador llevamos <b>{{ me.total }}</b></p>
		
	</article>
	<footer>
		<p>Stefan - Madrid 2017</p>
	</footer>
	<script src="scripts/script.js"></script>

</body>
