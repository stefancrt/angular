<html lang="es">

<head>
	<meta name="keywords" content="web, learning, html5, css3, angularJS">
	<meta name="author" content="Alejandro">
	<meta name="description" content="Ejercicios de JS">
	<meta name="generator" content="Visual Studio Code">
	<meta charset="UTF-8">
	<title>Formulario de saludo</title>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" href="fav_icon.png">
	<script type="text/javascript" src="../../lib/angular/angular.min.js"></script>
	<script src="scripts/script.js"></script>
</head>

<body ng-app="miApp" ng-controller="MainController">

	<header>
		<h1>Pensamientos</h1>
	</header>
	<article>
		<form name="formulario">
			<label for="fNombre" id="lblNombre">Indica tu nombre</label>
			<input type="text" id="fNombre" name="fNombre" ng-model="nombre">
			<label for="fIdea" id="lblIdea">Comparte una idea</label>
			<input type="text" id="fIdea" name="fIdea" ng-model="nuevoPensamiento">
			<label></label>
			<input type="button" id="boton" value="Añadir" ng-click="botonAdd()">
		</form>

		<p>Hola {{nombre}}</p>
		<h2>Pensamientos que has tenido</h2>
		<ul>
			<li ng-repeat="pensamiento in aPensamientos track by $index">
				El pensamiento número {{$index + 1}} de {{nombre}} fue: <q>{{pensamiento}}</q></li>
		</ul>
	</article>
	<footer>
		<p>Alejandro L. Cerezo - Madrid 2017</p>
	</footer>

</body>







</html>
